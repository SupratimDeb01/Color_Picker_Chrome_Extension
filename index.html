<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Color Picker</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Color Picker</h1><img src="color-picker_8589940.png" alt="">
        </div>
        <div class="prev"></div>
        <div class="perv2">
            <div class="code"></div>
            <div class="copy"><i class="fa-solid fa-copy"></i></div>
        </div>
        <div class="picker">
            <button id="picker-btn"><i class="fa-solid fa-eye-dropper"></i> Pick Color</button>
            <button id="export-btn">Export Saved Colors</button>
        </div>
        <div class="color-list hide">
            <header>
                <p class="title">
                    Saved Colors
                </p>
                <span id="clear-btn">Clear All</span>
            </header>
            <ul class="all-colors"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
